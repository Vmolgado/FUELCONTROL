<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FUEL CONTROL AI</title>
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Estilos -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    header {
      background: linear-gradient(90deg, #800020, #ff0040);
      color: #ffffff;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      width: 100%;
      box-shadow: 0px 0px 15px rgba(255, 0, 64, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header .logo {
      height: 60px;
      margin-right: 20px;
    }

    header .header-title {
      font-size: 36px;
      font-weight: bold;
    }

    .video-container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      z-index: 1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(255, 0, 64, 0.6);
      text-align: center;
      margin-top: 100px; /* Para evitar que el header lo cubra */
    }

    .login-container h2 {
      color: #ff0040;
      text-shadow: 2px 2px 5px rgba(255, 0, 64, 0.8);
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .login-container button {
      background: linear-gradient(90deg, #ff0040, #800020);
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
      width: 100%;
      border-radius: 5px;
    }

    .login-container button:hover {
      box-shadow: 0 0 10px #ff0040;
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación (Header) -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="header-title">FUEL CONTROL AI</div>
  </header>

  <!-- Video de fondo -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta videos en HTML5.
    </video>
  </div>

  <!-- Formulario de login -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p class="error-message" id="error">Usuario o contraseña incorrectos</p>
  </div>

  <!-- Script de validación de login -->
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error");

      if (username === "admin" && password === "admin") {
        window.location.href = "home.html"; // Redirige al home
      } else {
        errorMessage.style.display = "block"; // Muestra el mensaje de error
      }
    }
  </script>

</body>
</html>
